<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>カレンダー＆To Doリスト</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>

    <div id="auth-container">
        <h1>メールアドレスを入力してください</h1>
        <form id="email-form">
            <input type="email" id="email" placeholder="メールアドレス" required>
            <button type="submit">送信</button>
        </form>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <h1>カレンダー＆To Doリスト</h1>
            <button id="logout-button">ログアウト</button>
        </header>

        <main>
            <section class="calendar-section">
                <h2>カレンダー</h2>
                <div id="calendar"></div>
                
                <div class="form-container">
                    <h3>新しい予定を追加</h3>
                    <form id="event-form">
                        <input type="text" id="event-title" placeholder="予定のタイトル" required>

                        <div class="datetime-group">
                            <input type="date" id="event-start-date" required>
                            <select id="event-start-time" required>
                                </select>
                        </div>
                        
                        <div class="datetime-group">
                            <input type="date" id="event-end-date" required>
                            <select id="event-end-time" required>
                                </select>
                        </div>
                        
                        <button type="submit">追加</button>
                    </form>
                </div>
            </section>

            <section class="todo-section">
                <h2>To Doリスト</h2>
                <div class="form-container">
                    <h3>新しいタスクを追加</h3>
                    <form id="todo-form">
                        <input type="text" id="todo-text" placeholder="タスクの内容" required>
                        <button type="submit">追加</button>
                    </form>
                </div>

                <ul id="todo-list"></ul>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js'></script>

    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
