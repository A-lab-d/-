<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>カレンダー＆To Doリスト</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>

    <div id="auth-container">
        <h1>メールアドレスを入力してください</h1>
        <form id="email-form">
            <input type="email" id="email" placeholder="メールアドレス" required>
            <button type="submit">送信</button>
        </form>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <h1>カレンダー＆To Doリスト</h1>
            <button id="logout-button">ログアウト</button>
        </header>

        <main>
            <section class="calendar-section">
                <h2>カレンダー</h2>
                <div id="calendar"></div>
                
                <div class="form-container">
                    <h3>新しい予定を追加</h3>
                    <form id="event-form">
                        <input type="text" id="event-title" placeholder="予定のタイトル" required>
                        
                        <div class="assignee-choice-group">
                            <label>担当者の種類:</label>
                            <input type="radio" name="assigneeType" id="assignee-all" value="全員" checked>
                            <label for="assignee-all">全員</label>
                            
                            <input type="radio" name="assigneeType" id="assignee-individual" value="個人">
                            <label for="assignee-individual">個人</label>
                        </div>

                        <div id="individual-assignees" class="assignee-group" style="display: none;">
                            <label for="assignee-1">担当者1:</label>
                            <input type="text" id="assignee-1" placeholder="個人名 (必須)">
                            
                            <label for="assignee-2">担当者2:</label>
                            <input type="text" id="assignee-2" placeholder="個人名 (任意)">
                            
                            <label for="assignee-3">担当者3:</label>
                            <input type="text" id="assignee-3" placeholder="個人名 (任意)">
                            
                            <label for="assignee-4">担当者4:</label>
                            <input type="text" id="assignee-4" placeholder="個人名 (任意)">
                        </div>
                        
                        <div class="date-choice-group">
                            <label>期間の指定:</label>
                            <input type="radio" name="dateType" id="date-single" value="single" checked>
                            <label for="date-single">単日</label>
                            
                            <input type="radio" name="dateType" id="date-range" value="range">
                            <label for="date-range">複数日</label>
                        </div>

                        <div id="single-date-input" class="date-group">
                            <label for="event-date">日付:</label>
                            <input type="date" id="event-date" required>
                        </div>
                        
                        <div id="range-date-input" class="date-group" style="display: none;">
                            <label for="event-start-date">開始日:</label>
                            <input type="date" id="event-start-date"> 
                            
                            <label for="event-end-date">終了日:</label>
                            <input type="date" id="event-end-date">
                        </div>
                        
                        <textarea id="event-description" placeholder="予定の内容 (任意)"></textarea> 
                        
                        <button type="submit">追加</button>
                    </form>
                </div>
            </section>

            <section class="todo-section">
                <h2>To Doリスト</h2>
                <div class="form-container">
                    <h3>新しいタスクを追加</h3>
                    <form id="todo-form">
                        <div class="todo-input-group">
                            <input type="text" id="todo-title" placeholder="タスクのタイトル" required>
                            <textarea id="todo-description" placeholder="タスクの内容 (任意)"></textarea>
                            <button type="submit">追加</button>
                        </div>
                    </form>
                </div>

                <ul id="todo-list"></ul>
            </section>
        </main>
        
        <div id="event-detail-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>予定の詳細と編集</h3>
                <input type="hidden" id="detail-event-id">
                
                <label for="detail-title">タイトル:</label>
                <input type="text" id="detail-title">

                <label for="detail-description">内容:</label>
                <textarea id="detail-description" rows="4"></textarea>

                <div id="detail-dates">
                    <label>期間:</label>
                    <span id="detail-date-range"></span>
                </div>
                
                <label>担当者:</label>
                <div id="detail-assignee-edit">
                    <div class="assignee-choice-group">
                        <input type="radio" name="detailAssigneeType" id="detail-assignee-all" value="全員">
                        <label for="detail-assignee-all">全員</label>
                        
                        <input type="radio" name="detailAssigneeType" id="detail-assignee-individual" value="個人">
                        <label for="detail-assignee-individual">個人</label>
                    </div>

                    <div id="detail-individual-assignees" class="assignee-group" style="display: none;">
                        <label for="detail-assignee-1">担当者1:</label>
                        <input type="text" id="detail-assignee-1" placeholder="個人名 (必須)">
                        <label for="detail-assignee-2">担当者2:</label>
                        <input type="text" id="detail-assignee-2" placeholder="個人名 (任意)">
                        <label for="detail-assignee-3">担当者3:</label>
                        <input type="text" id="detail-assignee-3" placeholder="個人名 (任意)">
                        <label for="detail-assignee-4">担当者4:</label>
                        <input type="text" id="detail-assignee-4" placeholder="個人名 (任意)">
                    </div>
                </div>

                <button id="detail-save-button">変更を保存</button>
                <button id="detail-delete-button" class="delete-button-modal">予定を削除</button>
            </div>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js'></script>

    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
